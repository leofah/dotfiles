# Colors (Rxvt)
colors:
  # Default colors
  primary:
    background: '0x2e3436'
    foreground: '0xd3d7cf'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x0000cd'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xfaedb7'

  # Bright colors
  bright:
    black:   '0x404040'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
